dist: bionic
language: cpp
compiler:
  - clang
  - gcc
os:
  - linux
before_install:
  - /opt/python/3.7.1/bin/python --version
  - /opt/python/3.7.1/bin/python -m venv ~/.venv
  - . ~/.venv/bin/activate
  - pip install -r requirements.txt
install:
  - cmake --version
  - cmake . -G Ninja -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --target all
script:
  - bin/test